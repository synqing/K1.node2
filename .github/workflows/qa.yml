name: host-suite-qa
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        working-directory: tools
        run: npm install
      - name: Build
        working-directory: tools
        run: npm run build
      - name: Run QA
        working-directory: tools
        run: npm run qa
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: host-suite-artifacts
          path: tools/artifacts

  webapp-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: k1-control-app/package-lock.json
      - name: Install dependencies
        working-directory: k1-control-app
        run: npm ci
      - name: Build web app
        working-directory: k1-control-app
        run: npm run build
      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: k1-control-app-build
          path: k1-control-app/build
