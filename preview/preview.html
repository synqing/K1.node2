<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K1 UI Preview – Color Mode Indicator</title>
  <style>
    body { background: #121212; color: #eaeaea; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; }
    .group { background: #1e1e1e; border: 1px solid #2a2a2a; border-radius: 8px; padding: 16px; max-width: 560px; margin: 0 auto; }
    .header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 8px; }
    .header h3 { margin: 0; font-weight: 600; font-size: 14px; color: #fff; }
    .mode-indicator { display: inline-block; padding: 4px 8px; font-size: 10px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.06); color: #fff; text-transform: uppercase; letter-spacing: 0.5px; }
    .mode-indicator[data-mode="palette"] { border-color: rgba(255, 215, 0, 0.6); background: rgba(255, 215, 0, 0.12); color: #ffd700; }
    .mode-indicator[data-mode="hsv"] { border-color: rgba(100, 200, 255, 0.4); background: rgba(80, 160, 255, 0.10); color: #a8d8ff; }
    .help-text { font-size: 11px; color: #a0a0a0; margin-top: 10px; text-align: center; }
    .control-row { display: grid; grid-template-columns: 120px 1fr 48px; gap: 8px; align-items: center; margin-top: 12px; }
    .control-row label { color: #ccc; font-size: 12px; }
    input[type="range"] { width: 100%; }
    .value { font-size: 12px; color: #aaa; text-align: right; }
  </style>
</head>
<body>
  <div class="group">
    <div class="header">
      <h3>Color</h3>
      <div id="color-mode" class="mode-indicator" data-mode="hsv" title="Uses parametric HSV color generation. Set Color Range ≤ 0.5 to enable.">HSV Mode</div>
    </div>
    <div class="control-row">
      <label for="color_range">Color Range</label>
      <input id="color_range" type="range" min="0" max="1" step="0.01" value="0.40" oninput="updateDisplay('color_range')" />
      <div id="color_range-val" class="value">0.40</div>
    </div>
    <div id="palette-note" class="help-text">Palettes inactive (Color Range ≤ 0.5)</div>
  </div>

  <script>
    function updateDisplay(id) {
      const elem = document.getElementById(id);
      const val = document.getElementById(id + '-val');
      if (elem && val) {
        val.textContent = parseFloat(elem.value).toFixed(2);
        if (id === 'color_range') {
          updateColorModeIndicator(parseFloat(elem.value));
        }
      }
    }

    function updateColorModeIndicator(value) {
      const modeElem = document.getElementById('color-mode');
      const paletteNote = document.getElementById('palette-note');
      if (!modeElem) return;

      const mode = value > 0.5 ? 'Palette Mode' : 'HSV Mode';
      const dataMode = value > 0.5 ? 'palette' : 'hsv';
      modeElem.textContent = mode;
      modeElem.setAttribute('data-mode', dataMode);
      modeElem.title = value > 0.5
        ? 'Uses curated color gradients from palette. Set Color Range > 0.5 to enable.'
        : 'Uses parametric HSV color generation. Set Color Range ≤ 0.5 to enable.';
      if (paletteNote) {
        paletteNote.textContent = value > 0.5
          ? 'Palettes applied (Color Range > 0.5)'
          : 'Palettes inactive (Color Range ≤ 0.5)';
      }
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      const initial = parseFloat(document.getElementById('color_range').value);
      updateColorModeIndicator(initial);
    });
  </script>
</body>
</html>
